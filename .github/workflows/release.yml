name: Semantic Release

on:
  push:
    branches:
      - main
      - alpha
      - beta
      - "[0-9]+.x" # e.g. 2.x
      - "[0-9]+.[0-9x]+.x" # e.g. 2.0.x or 2.x.x
    tags-ignore:
      - "**"

jobs:
  publish:
    name: Publish Packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3
        with:
          submodules: true
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        uses: ./.github/actions/install-dependencies
        with:
          enable_scripts: "0"

      - name: Build Packages ğŸ“¦
        run: yarn build

      - name: Semantic Release ğŸš€
        run: yarn run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_EMAIL: jgreenlee24@gmail.com
          GIT_AUTHOR_NAME: jgreenlee26
          GIT_COMMITTER_EMAIL: jgreenlee24@gmail.com
          GIT_COMMITTER_NAME: jgreenlee26
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
